<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
        <link rel="stylesheet" href="./CSS/libraries.css" />
        <title>Libraries</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light text-dark">
            <a class="navbar-brand" href="#">
                <img src="./assets/logo.png" width="30" height="30" class="d-inline-block align-top" alt="" />
                Libraries
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link text-dark" href="#">Home <span class="sr-only">Home</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="./addBooks.html"> Add Book </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="./addAuthor.html"> Add Author </a>
                    </li>
                </ul>
            </div>
        </nav>

        <div id="buttons-holder" class="d-flex mt-5 justify-content-center">
            <button class="func-btn btn btn-dark text-light" onClick="fetchLibraries();">Fetch libraries</button>
            <button class="func-btn btn btn-dark text-light" onClick="addtoLibraries();">Add Librarey</button>
        </div>

        <div class="text-black-50 d-flex flex-column justify-content-center align-self-center align-items-center mt-4 main-holder" id="libs-container"></div>
        <div class="text-black-50 d-flex flex-column justify-content-center align-self-center align-items-center mt-4 main-holder" id="add-container">
            <form id="myForm" class="align-items-center justify-content-center align-self-center" onsubmit="postLibrary()">
                <div class="row">
                    <label for="name">Name</label>
                    <input class="form-control form-control-sm" type="text" id="name" name="name" placeholder="Enter the Library Name" required />
                </div>

                <div class="row">
                    <label for="location">Location</label>
                    <select type="location" id="location" name="location" class="custom-select custom-select-sm">
                        <option selected>Open this select menu</option>
                        <option value="SA">Saudi Arabia</option>
                        <option value="KW">Kwait</option>
                        <option value="LB">Lebanon</option>
                        <option value="SY">Syria</option>
                        <option value="KW">Kwait</option>
                        <option value="JO">Jordan</option>
                        <option value="MA">Moroco</option>
                    </select>
                    <!-- <input class="form-control form-control-sm" type="location" id="location" name="location" placeholder="Enter The Location" required /> -->
                </div>
                <div class="row">
                    <label for="books">Books</label>
                    <select type="books" multiple id="books" name="books" class="custom-select custom-select-sm" aria-label=".form-select-sm example">
                        <!-- <option selected>Open this select menu</option> -->
                    </select>
                    <!-- <input class="form-control form-control-sm" type="location" id="location" name="location" placeholder="Enter The Location" required /> -->
                </div>
                <button type="submit" id="submit" class="btn btn-dark text-light w-100">Submit</button>
                <p class="small text-sm-center">Can`t finsd a book? <a class="text-primary" href="./addBooks.html"> add book here</a></p>
            </form>
        </div>

        <div class="overlay" id="overlay">
            <div class="modal" id="modal">
                <p>Library Added Succesfull!</p>
                <!-- <p>This is a simple popup example.</p> -->
                <!-- <button id="closeModalBtn">Close</button> -->
            </div>
        </div>

        <!--  Scripts -->
        <script src="https://cdn.jsdelivr.net/emojione/2.2.7/lib/js/emojione.min.js"></script>
        <script src="./js/libraryHandler.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    </body>
</html>
