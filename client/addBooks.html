<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
        <link rel="stylesheet" href="./CSS/libraries.css" />
        <title>Libraries</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img src="./assets/logo.png" width="30" height="30" class="d-inline-block align-top" alt="" />
                Libraries
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="./myLibrary.html">Home <span class="sr-only">Home</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link text-dark" href="#"> Add Book </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="./addAuthor.html"> Add Author </a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="text-black-50 d-flex flex-column justify-content-center align-self-center align-items-center mt-4 main-holder" id="libs-container"></div>
        <div class="text-black-50 d-flex flex-column justify-content-center align-self-center align-items-center mt-4 main-holder" id="add-container">
            <form id="myBooksForm" class="align-items-center justify-content-center align-self-center" onsubmit="postBook()">
                <div class="row">
                    <label for="title">Title</label>
                    <input class="form-control form-control-sm" type="text" id="title" name="title" placeholder="Enter the Library Name" required />
                </div>

                <div class="row">
                    <label for="author">Author</label>
                    <select type="author" id="author" name="author" class="custom-select custom-select-sm">
                        <option selected>Open this select menu</option>
                    </select>
                </div>

                <div class="row">
                    <label for="genre">Genre</label>
                    <select type="genre" id="genre" name="genre" class="custom-select custom-select-sm">
                        <option selected>Open this select menu</option>
                        <option value="action-and-adventure-fiction">Action and Adventure Fiction</option>
                        <option value="classic-fiction">Classic Fiction</option>
                        <option value="contemporary-fiction">Contemporary Fiction</option>
                        <option value="dystopian-fiction">Dystopian Fiction</option>
                        <option value="fantasy-fiction">Fantasy Fiction</option>
                        <option value="graphic-novel">Graphic Novel</option>
                        <option value="historical-fiction">Historical Fiction</option>
                        <option value="horror-fiction">Horror Fiction</option>
                        <option value="lgbtq-fiction">LGBTQ+ Fiction</option>
                        <option value="literary-fiction">Literary Fiction</option>
                        <option value="mystery-fiction">Mystery Fiction</option>
                        <option value="romance-fiction">Romance Fiction</option>
                        <option value="satire-fiction">Satire Fiction</option>
                        <option value="science-fiction">Science Fiction</option>
                        <option value="short-story">Short Story</option>
                        <option value="thriller-fiction">Thriller Fiction</option>
                        <option value="utopian-fiction">Utopian Fiction</option>
                        <option value="western-fiction">Western Fiction</option>
                        <option value="womens-fiction">Womenâ€™s Fiction</option>
                        <option value="young-adult">Young Adult</option>
                        <option value="nonfiction-genres">Nonfiction genres</option>
                        <option value="art-and-photography">Art and Photography</option>
                        <option value="biography">Biography</option>
                        <option value="cookbooks">Cookbooks</option>
                        <option value="historical-nonfiction">Historical Nonfiction</option>
                        <option value="how-to-and-diy">How-to and DIY</option>
                        <option value="humor">Humor</option>
                        <option value="memoir-and-autobiography">Memoir and Autobiography</option>
                        <option value="parenting">Parenting</option>
                        <option value="philosophy">Philosophy</option>
                        <option value="religion-and-spirituality">Religion and Spirituality</option>
                        <option value="self-help">Self-Help</option>
                        <option value="travel">Travel</option>
                        <option value="true-crime">True Crime</option>
                    </select>
                    <!-- <input class="form-control form-control-sm" type="location" id="location" name="location" placeholder="Enter The Location" required /> -->
                </div>
                <button type="submit" id="submitBook" class="btn btn-dark text-light w-100">Submit</button>
                <p class="small text-sm-center">Author not found? <a class="text-primary" href="./addAuthor.html"> click here</a></p>
            </form>
        </div>

        <div class="overlay" id="overlay">
            <div class="modal" id="modal">
                <p>Library Added Succesfull!</p>
                <!-- <p>This is a simple popup example.</p> -->
                <!-- <button id="closeModalBtn">Close</button> -->
            </div>
        </div>

        <!--  Scripts -->
        <script src="./js/booksHandler.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
